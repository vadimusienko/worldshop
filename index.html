<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worldshop - Каталог товаров</title>
  <style>
    /* Основные стили */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .product-card .details {
      padding: 15px;
    }

    .product-card h3 {
      margin: 0 0 10px;
    }

    .product-card p {
      font-size: 14px;
      color: #666;
      margin: 0 0 10px;
    }

    .product-card .price {
      font-size: 16px;
      color: #e60000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Worldshop</h1>
    <p>Каталог товаров</p>
  </header>

  <div class="container">
    <div class="product-grid">
      <!-- Товар 1 -->
      <div class="product-card">
        <img src="https://eu-images.contentstack.com/v3/assets/bltd5e382ddc8c35d01/bltbb89c2483ec37a4b/67af5b623b6fa06322cdb9db/offer-manager-opus-discount-product-image.jpeg?format=webp&width=375" alt="Товар 1" />
        <div class="details">
          <h3>Товар 1</h3>
          <p>Краткое описание товара 1.</p>
          <p class="price">₽19.99</p>
        </div>
      </div>

      <!-- Товар 2 -->
      <div class="product-card">
        <img src="https://eu-images.contentstack.com/v3/assets/bltd5e382ddc8c35d01/blt929ef821c9d0d425/67af5b00991b6e2b0d07fbd2/offer-manager-opus-discount-product-image.jpeg?format=webp&width=375" alt="Товар 2" />
        <div class="details">
          <h3>Товар 2</h3>
          <p>Краткое описание товара 2.</p>
          <p class="price">₽29.99</p>
        </div>
      </div>

      <!-- Товар 3 -->
      <div class="product-card">
        <img src="https://eu-images.contentstack.com/v3/assets/bltd5e382ddc8c35d01/bltc190cdaa3ced35a2/67af5a7324e37106520e1b25/offer-manager-opus-discount-product-image.jpeg?format=webp&width=375" alt="Товар 3" />
        <div class="details">
          <h3>Товар 3</h3>
          <p>Краткое описание товара 3.</p>
          <p class="price">₽39.99</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
